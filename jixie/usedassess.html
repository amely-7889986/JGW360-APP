<!DOCTYPE html>
<html>
<head>
    <title>建工网-中国建设建筑工程信息、建材交易平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" c     ontent="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content='建筑工程,工程信息,工程信息网,建设工程信息网,建工网,建材交易平台'/>
    <meta name="description" content='建工网是中国建设建筑工程信息行业第一门户官方站，专为建设行业人员打造的建筑工程信息服务平台，包括全国大部分拟建和在建工程项目，主要板块有，工程找队伍、工程找机械、施工队伍、工程机械、工程招标,工程在线，掏机械等。' />
    <link href="../css/css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
    <link href="../font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../css/css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header" id="header">
        <div class="header-box page-width bg-bai box-shadow l-float">
            <div class="header-logo flex1">
                <a onclick="history.back()"><i class="icon iconfont font14">&#xe627;</i></a>
            </div>
            <div class="flex2">
                <div class="form-title">
                   二手评估
                </div>
            </div>
            <div class="flex1 header-right">
                <a href=""><i class="icon iconfont font20">&#xe619;</i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-width bg-bai">
            <div class="usedform">
                <h3 class="col-slan font14">二手设备评估</h3>
                <div class="usedbox">
                    <label for="area" class="font14 col-cheng">所在地区：</label>
                    <select name="area" id="">
                        <option value="广州市">广州市</option>
                        <option value="深圳市">深圳市</option>
                        <option value="中山市">中山市</option>
                        <option value="东莞市">东莞市</option>
                        <option value="佛山市">佛山市</option>
                        <option value="汕尾市">汕尾市</option>
                        <option value="汕头市">汕头市</option>
                        <option value="肇庆市">肇庆市</option>
                    </select>
                </div>
                <div class="usedbox">
                    <label for="classify" class="font14 col-cheng">类型：</label>
                    <select name="classify" id="">
                        <option value="桩工机械">桩工机械</option>
                        <option value="土方机械">土方机械</option>
                        <option value="搅拌机械">搅拌机械</option>
                        <option value="工程起重机械">工程起重机械</option>
                        <option value="小型设备">小型设备</option>
                    </select>
                </div>
                <div class="usedbox">
                    <label for="prize" class="font14 col-cheng">评估设备价格：</label>
                    <input type="text">
                </div>
                <div class="usedbox">
                    <label for="age" class="font14 col-cheng">使用寿命：</label>
                    <input type="text">
                </div>
                <div class="usedbox">
                    <label for="residual" class="font14 col-cheng">剩余使用寿命：</label>
                    <input type="text">
                </div>
                <div class="usedbox">
                    <a href="javascript:void(0)" class="submit">立即评估</a>
                </div>
            </div>
            <div class="usedprize">
                <label for="result" class="font14 col-slan">估计价格：</label>
                <span class="font20 col-hong">¥2415.00</span>
            </div>
        </div>
    </div>

</body>
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/swiper-3.3.1.jquery.min.js" type="text/javascript"></script>
<script src="../js/mobiscroll.custom-2.5.2.min.js"></script>


</html>
