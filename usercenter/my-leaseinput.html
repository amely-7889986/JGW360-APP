<!DOCTYPE html>
<html>
<head>
    <title>建工网-中国建设建筑工程信息、建材交易平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" CONTENT="-1">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" CONTENT="no-cache">
    <meta name="keywords" content='建筑工程,工程信息,工程信息网,建设工程信息网,建工网,建材交易平台'/>
    <meta name="description" content='建工网是中国建设建筑工程信息行业第一门户官方站，专为建设行业人员打造的建筑工程信息服务平台，包括全国大部分拟建和在建工程项目，主要板块有，工程找队伍、工程找机械、施工队伍、工程机械、工程招标,工程在线，掏机械等。' />
    <link href="../css/css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
    <link href="../font/iconfont.css" rel="stylesheet" type="text/css" />
    <link href="../css/css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/css/mobiscroll.custom-2.5.2.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="header" id="header">
        <div class="header-box page-width bg-bai box-shadow l-float">
            <div class="header-logo flex1">
                <a onclick="history.back()"><i class="icon iconfont font14">&#xe627;</i></a>
            </div>
            <div class="flex2">
                <div class="form-title">
                    我的租赁
                </div>
            </div>
            <div class="flex1 header-right">
                <a href="input.html"><i class="icon iconfont font20"></i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="page-width">
            <div class="leaseform">
                <div class="leaseinput">
                    <label for="num">申请编号：</label>
                    <span>2435t6364</span>
                </div>
                <div class="leaseinput">
                    <label for="time" class="l-left">开始时间：</label>
                    <input type="text" class="l-left" id="date1">
                </div>
                <div class="leaseinput">
                    <label for="time" class="l-left">结束时间：</label>
                    <input type="text" class="l-left" id="date2">
                </div>
                <div class="leaseinput">
                    <label for="note" class="l-left">备注：</label>
                    <textarea name="reason" id="" rows="6" style="display:block;width: 64%;padding:8px; margin: 0 auto;" placeholder="请输入你取消租赁的原因"></textarea>
                </div>
                <a href="my-lease.html" class="submit">确定变更租赁</a>
            </div>
        </div>
    </div>

</body>
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/swiper-3.3.1.jquery.min.js" type="text/javascript"></script>
<script src="../js/mobiscroll.custom-2.5.2.min.js"></script>

<script>  
$(function () {  
    $("#date1,#date2").mobiscroll().date({  
        theme: "android-ics light",  
        lang: "zh",  
        // cancelText: null,
        dateFormat: 'yy/dd/mm', 
        // wheels:[], 设置此属性可以只显示年月，此处演示，就用下面的onBeforeShow方法,另外也可以用treelist去实现  
        // onBeforeShow: function (inst) { inst.settings.wheels[0].length>2?inst.settings.wheels[0].pop():null; }, //弹掉“日”滚轮  
        headerText: function (valueText) { //自定义弹出框头部格式  
            array = valueText.split('/');  
            return array[0] + "年" + array[1] + "月";  
        }  
    });  
})   
</script>
</html>
