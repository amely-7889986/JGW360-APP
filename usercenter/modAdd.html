<!DOCTYPE html>

<body>
    <div class="header" id="header">

                <a onclick="history.back()"><i class="icon iconfont font14">&#xe627;</i></a>

                    </li>
                    <li>
                        <label for="phone" class="l-left">手机</label>
                        <input type="text" value="1890563457" class="l-left">
                    </li>
                    <li>
                        <label for="Postcode" class="l-left">邮政编码</label>

                    <li>

                    <li>

                    <li class="mgb10">

                    <li>

                    </li>

        </div>
